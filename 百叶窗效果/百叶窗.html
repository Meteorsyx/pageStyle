<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>百叶窗</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    body{
      background-color: #7f8c8d;
      display: flex;
      justify-content: center;
    }
    .a{
      width: 900px;
      height: 300px;
      position: relative;
      top: 200px;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }
    .b{
      transition: .7s;
      overflow: hidden;
    }
    .b:hover{
      flex-shrink: 0;
      flex-grow: 0;
    }
    img{
      width: 500px;
    }
  </style>
</head>
<body>
  <div class="a">
    <div class="b"><img src="1.gif" alt=""></div>
    <div class="b"><img src="1.gif" alt=""></div>
    <div class="b"><img src="1.gif" alt=""></div>
    <div class="b"><img src="1.gif" alt=""></div>
    <div class="b"><img src="1.gif" alt=""></div>
    <div class="b"><img src="1.gif" alt=""></div>
    <div class="b"><img src="1.gif" alt=""></div>
  </div>
</body>
</html>
